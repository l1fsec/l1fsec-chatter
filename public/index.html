<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Honzíkův spešl chat</title>
  </head>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-paper-plane"></i> Honzíkuv spešl čet</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Přezdívka</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Jak se budeš jmenovat?"
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Místnost</label>
            <select name="room" id="room">
              <option value="talk">Beta chat</option>
			  <option value="characters">Další beta chat</option>
			  <option value="normal-rp">Další další beta chat</option>
			  <option value="erotic-roleplay">Další další další beta chat</option> 
            </select>
          </div>
          <button type="submit" class="btn">Vstoupit do chatu</button>
        </form>
      </main>
	</div>
	<footer>
		<p>Code by L1FSEC</p>
		<a href="https://github.com/l1fsec">Github</a>
	</footer>
  </body>
</html>
